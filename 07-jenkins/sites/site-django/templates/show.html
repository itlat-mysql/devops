{% extends 'base.html' %}

{% block content %}
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'blog:index' %}">Blog</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
    </ol>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="display-4 fw-normal text-center mb-4">{{ post.title }}</h2>
            <div class="card mt-3">
                <div class="card-header text-center">
                    {{ post.created_at|date:'Y-m-d H:i' }}
                </div>
                <div class="card-body p-5 lead">
                    <img class="float-start img-fluid pe-3" src="{{ post.image.url }}" alt="image">
                    {{ post.content|linebreaksbr }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
